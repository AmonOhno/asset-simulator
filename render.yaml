services:
  - type: web
    name: asset-simulator2
    plan: free
    rootDir: ./
    runtime: node
    buildCommand: npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '10001'
      - key: SUPABASE_KEY
        value: ${SUPABASE_KEY}
        