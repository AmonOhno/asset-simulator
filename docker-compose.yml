version: '3.8'

services:
  # ===================================
  # 開発/テスト環境
  # ===================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3001:3001"
    volumes:
      # ホットリロード用のボリュームマウント
      - ./apps:/app/apps
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/mobile/node_modules
      - /app/apps/server/node_modules
      - /app/packages/shared/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
    env_file:
      - .env
    command: npm run dev
    networks:
      - asset-simulator-network

  # ===================================
  # 本番環境
  # ===================================
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - asset-simulator-network

  # ===================================
  # データベース (オプション)
  # ===================================
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: asset_simulator
